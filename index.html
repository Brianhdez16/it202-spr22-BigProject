<!DOCTYPE html>
<html>
  <head>
     <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
   
    <style>
      #topnav {background-color: silver; padding: 4px;}
      #content {font-size: 2em;}
      /* .screen {display: none;} */
      body {margin: 0;}
      #content {margin: 3px;}
      .screen {display: none;}
      </style>
  </head>
  
  <body>

  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
      <div class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span id = "Main" class="mdc-list-item__text">Main</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span id = "Rick" class="mdc-list-item__text">Rick and Morty</span>
        </a>
        <a class="mdc-list-item"  href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span id = "South" class="mdc-list-item__text">South Park</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">Main Screen</span>
        </section>  
      </div>
    </header>
   
    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust">
        App Content
      </div>
       <section class = "screen Main">H</section>
      <section class = "screen Rick">T</section>
      <section class = "screen South">L</section>
    </main>
  </div>


  


    <script>

const drawerEl = document.querySelector('.mdc-drawer');
const drawer = new mdc.drawer.MDCDrawer.attachTo(drawerEl);
      
const topAppBar = new mdc.topAppBar.MDCTopAppBar(document.querySelector(".app-bar"));
topAppBar.setScrollTarget(document.getElementById('main-content'));
topAppBar.listen('MDCTopAppBar:nav', () => {
  drawer.open = !drawer.open;
});
      document.querySelector(".body"),addEventListener("click", (e) => {
        drawer.open = false;
      });


const listEl = document.querySelector('.mdc-drawer .mdc-list');
const mainContentEl = document.querySelector('.main-content');
let a = document.querySelector(".mdc-list-item--activated");
let current = a.querySelector(".mdc-list-item__text").id;
      document.querySelector("."+current).style.display = "block";
listEl.addEventListener('click', (event) => {
  //console.log(document.querySelector(".screen"));
   a = document.querySelector(".mdc-list-item--activated")
  let next =a.querySelector(".mdc-list-item__text").id
  if(current != next){
  document.querySelector("."+next).style.display = "block";
  document.querySelector("."+current).style.display = "none";
  }
  current = next;
  
  //console.log(document.querySelector("."+b));
});

      


    </script>


  </body>
</html>
