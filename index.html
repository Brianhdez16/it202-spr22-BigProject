<!DOCTYPE html>
<html>
  <head>
     <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
   
    <style>
      #topnav {background-color: silver; padding: 4px;}
      #content {font-size: 2em;}
      /* .screen {display: none;} */
      body {margin: 0;}
      #content {margin: 3px;}
      </style>
  </head>
  
  <body>

  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
      <div class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">Dismissible Drawer</span>
        </section>
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust">
        App Content
      </div>
    </main>
  </div>


    
    <div id="topnav">
      <a data-screen="home" >Home</a> |
      <a data-screen="stuff">Stuff</a> |
      <a data-screen="settings">Settings</a> |
      <a data-screen="random">Random</a>
    </div>
    
    <div id="content">
      <div class="screen" id="home" hidden> Home page content</div>
      <div class="screen" id="stuff" hidden>Here's some stuff</div>
      <div class="screen" id="settings" hidden>Settings</div>
      <div class="screen" id="random" hidden>Random Page</div>
    </div>
    



    <script>

const drawerEl = document.querySelector('.mdc-drawer');
const drawer = new mdc.drawer.MDCDrawer.attachTo(drawerEl);
      
const topAppBar = new mdc.topAppBar.MDCTopAppBar(document.querySelector(".app-bar"));
topAppBar.setScrollTarget(document.getElementById('main-content'));
topAppBar.listen('MDCTopAppBar:nav', () => {
  drawer.open = !drawer.open;
});
      document.querySelector(".body"),addEventListener("click", (e) => {
        drawer.open = false;
      });
      

      document.querySelector("#home").removeAttribute("hidden");

      let navAnchors = document.querySelectorAll("div#topnav a");

      navAnchors.forEach ( (anchor) => {

        anchor.addEventListener ("click", (event) => {

          document.querySelectorAll(".screen").forEach( (screen) => {
            screen.setAttribute("hidden", true)
          });


          // read screen attribute
          let target = event.target.getAttribute("data-screen");

          // find target screen
          let targetScreen = document.querySelector("#" + target);

          // show it
          targetScreen.removeAttribute("hidden");

        })


      });


    </script>


  </body>
</html>
